<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Capture</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>TEXT CAPTURE</h1>
    </header>

    <div class="grid-layout">
      <section class="field-group span-2">
        <label class="field-label" for="titleInput">TITEL</label>
        <input 
          type="text" 
          id="titleInput" 
          class="input-field" 
          placeholder="Titel..."
        >
      </section>

      <section class="field-group">
        <label class="field-label">ZEIT</label>
        <div class="time-display" id="timeDisplay">11:11</div>
      </section>

      <section class="field-group span-3">
        <label class="field-label" for="descriptionInput">BESCHREIBUNG</label>
        <textarea 
          id="descriptionInput" 
          class="textarea-field" 
          rows="3" 
          placeholder="Beschreibung..."
        ></textarea>
      </section>

      <section class="field-group span-3">
        <label class="field-label">QUELLE</label>
        <div class="text-box" id="selectedText">...</div>
      </section>
    </div>

    <button id="submitBtn" class="submit-btn">BESTÃ„TIGEN</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
