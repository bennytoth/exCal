version: '3.8'

services:
  n8n:
    image: n8nio/n8n:latest
    container_name: exCal-n8n
    restart: always
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - NODE_ENV=production
      - N8N_PROJECT_MODE=basic
      - WEBHOOK_URL=http://localhost:5678/
      # Sicherheit (Optional aber empfohlen):
      # - N8N_BASIC_AUTH_ACTIVE=true
      # - N8N_BASIC_AUTH_USER=admin
      # - N8N_BASIC_AUTH_PASSWORD=geheim
    volumes:
      # WICHTIG: Der Punkt (.) bedeutet "dieser Ordner hier".
      # Damit landen die n8n-Dateien direkt in deinem Projektordner unter /n8n_data
      - ./n8n_data:/home/node/.n8n
      # Optional: Falls du lokale Dateien in n8n verarbeiten willst:
      - ./local_files:/files