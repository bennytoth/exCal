<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Calendar Entry</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>New Event</h1>
    </header>

    <div id="loading" class="state-view">
      <div class="spinner"></div>
      <p>Analyzing selection...</p>
    </div>

    <div id="error" class="state-view hidden">
      <p id="error-message">No text selected.</p>
    </div>

    <div id="content" class="state-view hidden">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" placeholder="Event Title">
      </div>

      <div class="row">
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" id="date">
        </div>
        <div class="form-group">
          <label for="time">Time</label>
          <input type="time" id="time">
        </div>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" rows="3" placeholder="Description"></textarea>
      </div>

      <button id="add-btn" class="primary-btn">Add to Calendar</button>
    </div>

    <div id="success" class="state-view hidden">
      <div class="icon-success">âœ“</div>
      <p>Event Added!</p>
    </div>
  </div>
  <script src="../utils/config.js"></script>
  <script src="popup.js"></script>
</body>

</html>
